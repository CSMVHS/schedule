<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MVHS Schedule Tracker</title>
</head>
<body>
    <div class="bar">
        <div class="date">
            <p class="date">ERROR</p>
        </div>
        <div class="clock">
            <p class="time">ERROR</p>
        </div>
        <div class="weather">
            <p class="temperature">ERROR</p>
        </div>
    </div>
    <div class="site">
        <div class="bars">
            <div class="bar bar1" id="bar1">
                <div class="progress"></div>
                <div class="name-container">
                    <p class="name">Period 2</p>
                </div>
                <div class="remaining-container">
                    <p class="remaining">52 min</p>
                </div>
            </div>
            <div class="bar bar2" id="bar2">
                <div class="progress"></div>
                <div class="name-container">
                    <p class="name">Period 2</p>
                </div>
                <div class="remaining-container">
                    <p class="remaining">52 min</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
